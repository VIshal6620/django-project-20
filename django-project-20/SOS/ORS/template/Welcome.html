<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Result System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #1a73e8 !important;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #1a73e8 !important;
    }

    .login-btn {
      border: none;
      padding: 6px 15px;
      font-size: 14px;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white !important;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #155ab6;
    }

    .main-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .main-container h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #1a73e8;
    }

    .main-container p {
      font-size: 1.4rem;
      color: #dc3545;
      margin-top: 5px;
    }

    .tagline {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      max-width: 580px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      margin-top: 20px;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
      background: transparent;
    }

    .btn-main {
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-main:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">ORS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/ORS/User/">Add User</a></li>
        <li class="nav-item"><a class="nav-link" href="/ORS/UserList/">User List</a></li>
        <li class="nav-item"><a class="nav-link" href="/ORS/Position/">Position</a></li>
        <li class="nav-item"><a class="nav-link" href="/ORS/PositionList/">Position List</a></li>
        <li class="nav-item"><a class="nav-link" href="/ORS/Customer/">Customer</a></li>
        <li class="nav-item"><a class="nav-link" href="/ORS/CustomerList/">Customer List</a></li>
      </ul>
      <a href="/ORS/Login/" class="login-btn">Login</a>
    </div>
  </div>
</nav>

<!-- Main Section -->
<div class="main-container">
  <h1>Online Result System</h1>
  <p>Project-20</p>
  <div class="tagline">Built with Django & Bootstrap 5</div>

  <div class="search-box">
    <input type="text" placeholder="Search by Roll No or Name...">
  </div>

  <a href="/ORS/Login/" class="btn btn-main">Check Result</a>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 | Designed by Vishal
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
