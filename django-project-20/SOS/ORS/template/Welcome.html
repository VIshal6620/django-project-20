<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Result System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?fit=crop&w=1500&q=80') no-repeat center center/cover;
      min-height: 60vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.5rem;
    }
    .project-card {
      margin-top: -50px;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header Include -->
  {% include "Header.html" %}

  <!-- Hero Section -->
  <div class="hero text-center">
    <div>
      <h1>Online Result System</h1>
      <p>Fast, Secure, and Transparent</p>
    </div>
  </div>

  <!-- Project Info Card -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 project-card text-center">
        <h2 class="text-danger mb-3">Project-20</h2>
        <br>
        <p class="text-muted fs-2">This project is designed to provide students and institutions with a seamless way to manage and view academic results online. Built with Django & Bootstrap for a modern experience.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
